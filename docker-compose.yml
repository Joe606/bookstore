version: "3.3"

services:
        web:
                build: .
                command: python3 /code/manage.py runserver 0.0.0.0:8000
                volumes:
                        - .:/code
                ports:
                        - 8000:8000
                depends_on:
                        - db
                environment:
                        - "DJANGO_SECRET_KEY=django-insecure-xgxf4!gj-3_bd5x2m#luv($$-se@i4zzdz-uq1ni78ksbyxv^@b"
                        - "DJANGO_DEBUG=True"
        db:
                image: postgres:13
                volumes:
                        - postgres_data:/var/lib/postgresql/data/
                environment:
                        - "POSTGRES_HOST_AUTH_METHOD=trust"                        
                
volumes:
        postgres_data:
